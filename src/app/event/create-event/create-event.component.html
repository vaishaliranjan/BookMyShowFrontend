<app-header></app-header>
<form (ngSubmit)="OnCreateEvent()" #eventForm="ngForm">
    <div class="container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="addEvent">Create An Event</div>
        </div>

        <div>
            <label for="eventName"  >Event Name</label>
            <input id="eventName" type="text" placeholder="Event Name" pInputText class="w-full mb-3" name="eventName" ngModel>

            <!-- <p>Artist Name: {{artist.name}}</p>
            <p>Venue Name: {{venue.place}}</p> -->
            <label class="block mt-2 mb-2">Artist Name: <span class=" artistName">{{artist.name}}</span></label>
            <label class="block mt-2 mb-2">Venue: <span class=" venueName">{{venue.place}}</span></label>

            <label for="numberOfTickets" >Number Of Tickets</label>
            <input id="numberOfTickets" type="number" placeholder="Number Of Tickets" pInputText class="w-full mb-3" name="numberOfTickets" ngModel>
            
            <label for="price" >Price Per Ticket</label>
            <input id="price" type="number" placeholder="Price Per Ticket" pInputText class="w-full mb-3" name="price" ngModel>


            <button pButton  label="Create Event"class="w-full button-size" type="submit"></button>
           
        </div>
    </div>
    </div>
</form>
